<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👊</text></svg>"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock | Paper | Scissors</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <span class="logo-rock">Rock</span>
        <span class="logo-seperator">|</span>
        <span class="logo-paper">Paper</span>
        <span class="logo-seperator">|</span>
        <span class="logo-scissors">Scissors</span>
      </div>
      <div class="info-icon">
        <i class="ph-light ph-info"></i>
      </div>
    </header>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-heading">
            Welcome to <span style="color: var(--light-green)">Rock</span>
            <span>paper</span>
            <span style="color: var(--mid-yellow)">scissors</span>
          </h3>
          <div class="cross-icon">
            <i class="ph-light ph-x-circle"></i>
          </div>
        </div>
        <p class="modal-para-1">
          Choose one of the three hand signals to start the game. The first to
          score 5 points wins the game.
        </p>
        <p class="modal-para-2">
          When the game is over, press Play again to start over.
        </p>
        <p class="modal-para-3">Have fun, and good luck!.</p>
      </div>
    </div>

    <main class="main">
      <h1 class="heading-1 round-result">Make a choice to start!</h1>
      <div class="reset-game">
        <button class="play-again-btn">Play again!</button>
      </div>

      <div class="buttons">
        <button class="btn btn-rock">👊</button>
        <button class="btn btn-paper">🫱</button>
        <button class="btn btn-scissors">✌️</button>
      </div>

      <div class="container">
        <!-- <h3 class="round-result"></h3> -->
        <div class="score-container">
          <div class="player-score">
            <span class="player-score-label">You</span>
            <span class="player-score-num">0</span>
          </div>
          <div class="computer-score">
            <span class="computer-score-label">Computer</span>
            <span class="computer-score-num">0</span>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
