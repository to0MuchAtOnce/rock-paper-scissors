<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1>Let's Play!</h1>
    <button class="btn btn-rock">Rock</button>
    <button class="btn btn-paper">Paper</button>
    <button class="btn btn-scissors">Scissors</button>
    <div class="container">
        <h3 class="round-result"></h3>
        <div class="player-score">Player: 0</div>
        <div class="computer-score">Computer: 0</div>
    </div>
</body>
<script src="app.js"></script>

</html>
